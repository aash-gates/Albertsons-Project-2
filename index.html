<html>
  <head>
    <title>Assigned Project as Part of Training</title>
  </head>
  <body>
    <center>
      <h1>Training Program Project</h1>
      <label for="pro">Choose:</label>
      <select id="pro" name="pro">
        <option value="">Select a Option</option>
        <option value="Textbox">Textbox</option>
        <option value="Radio Button">Radio Button</option>
        <option value="checkbox">Checkbox</option>
      </select>

      <div id="result" style="border: 1px solid black; padding: 10px; margin-top: 10px;"></div>

      <div id="Textbox" style="display: none;">
        <label for="Textbox-name">selected Text Box:</label>
        <input id="Textbox-name" type="text" name="Textbox-name" value="Hey There how are you" readonly>
      </div>

      <div id="Radio Button" style="display: none;">
        <label>Choose an option:</label>
        
        <label><input type="radio" name="Radio-Button-option" value="Option 1">Option 1</label>
        <label><input type="radio" name="Radio-Button-option" value="Option 2">Option 2</label>
        <label><input type="radio" name="Radio-Button-option" value="Option 3">Option 3</label>
    
      </div>

      <div id="Checkbox" style="display: none;">
        <label>Choose options:</label>
        <center>
        <label><input type="checkbox" name="Checkbox-option" value="Option 1">Option 1</label><br>
        <label><input type="checkbox" name="Checkbox-option" value="Option 2">Option 2</label><br>
        <label><input type="checkbox" name="Checkbox-option" value="Option 3">Option 3</label><br>
        </center>
      </div>

      <script>
        const carsDropdown = document.getElementById("pro");
        const volvoDiv = document.getElementById("Textbox");
        const radioDiv = document.getElementById("Radio Button");
        const checkDiv = document.getElementById("Checkbox");
        const resultDiv = document.getElementById("result");

        carsDropdown.addEventListener("change", function () {
          const selectedCar = this.value;

          volvoDiv.style.display = selectedCar === "Textbox" ? "block" : "none";
          radioDiv.style.display =
            selectedCar === "Radio Button" ? "block" : "none";
          checkDiv.style.display = selectedCar === "checkbox" ? "block" : "none";

          resultDiv.innerHTML = selectedCar;
        });

        const radioButtons = document.querySelectorAll(
          'input[type="radio"][name="Radio-Button-option"]'
        );
        radioButtons.forEach((radioButton) => {
          radioButton.addEventListener("click", function () {
            resultDiv.innerHTML = this.value;
          });
        });

        const checkboxes = document.querySelectorAll(
          'input[type="checkbox"][name="Checkbox-option"]'
        );
        checkboxes.forEach((checkbox) => {
          checkbox.addEventListener("click", function () {
            const selectedCheckboxes = Array.from(
              checkboxes
            ).filter((checkbox) => checkbox.checked);
            const selectedCheckboxValues = selectedCheckboxes.map(
              (checkbox) => checkbox.value
            );
            resultDiv.innerHTML = selectedCheckboxValues.join(", ");
          });
        });
      </script>
